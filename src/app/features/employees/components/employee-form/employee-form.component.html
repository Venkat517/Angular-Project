<form [formGroup]="employeeForm" (ngSubmit)="submit()" class="form">
  <label>
    Name:
    <input formControlName="name" />
  </label>
  <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched" class="error">
    Name is required
  </div>

  <label>
    Position:
    <input formControlName="position" />
  </label>
  <div *ngIf="employeeForm.get('position')?.invalid && employeeForm.get('position')?.touched" class="error">
    Position is required
  </div>

  <label>
    Salary:
    <input type="number" formControlName="salary" />
  </label>
  <div *ngIf="employeeForm.get('salary')?.invalid && employeeForm.get('salary')?.touched" class="error">
    Salary must be at least â‚¹1000
  </div>

  <button type="submit" [disabled]="employeeForm.invalid">Add Employee</button>
</form>
