<table *ngIf="employees.length > 0; else noData">
  <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Position</th><th>Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.id }}</td>
      <td>{{ emp.name }}</td>
      <td>{{ emp.position }}</td>
      <td>{{ emp.salary | currency }}</td>
    </tr>
  </tbody>
</table>

<ng-template #noData>
  <p>No employees found.</p>
</ng-template>
