
<div class="employee-table-container">
<table *ngIf="employees.length > 0; else noData" class="employee-table responsive-table">
  <thead>
    <tr>
      <th>#ID</th>
      <th>Name</th>
      <th>Position</th>
      <th>Salary (‚Çπ)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees; let i = index">
      <td data-label="ID">{{ emp.id }}</td>
        <td data-label="Name">{{ emp.name }}</td>
        <td data-label="Position">{{ emp.position }}</td>
        <td data-label="Salary">{{ emp.salary | currency:'INR':'symbol-narrow':'1.0-0' }}</td>
        <td data-label="Action"><button (click)="onDelete(emp.id)" [disabled]="deletingIds.includes(emp.id)">üóëÔ∏è</button> </td>
  </tbody>
</table>
</div>

<ng-template #noData>
  <p>No employees found.</p>
</ng-template>
